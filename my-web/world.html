<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐玖芙 - 角色设定</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6a7ff5;
            --primary-dark: #3a0ca3;
            --secondary: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fb;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: var(--gray);
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .page-header {
            text-align: center;
            padding: 3rem 0;
        }
        
        .page-header h1 {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }
        
        .page-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .page-header p {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding-bottom: 3rem;
        }
        
        .character-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        
        .character-image {
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        
        .character-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .character-card:hover .character-image img {
            transform: scale(1.05);
        }
        
        .character-info {
            padding: 1.5rem;
        }
        
        .character-name {
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }
        
        .character-title {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .character-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stat-icon {
            color: var(--primary);
            font-size: 1rem;
        }
        
        .character-bio {
            color: var(--gray);
            margin-bottom: 1.5rem;
            line-height: 1.7;
            font-size: 0.95rem;
        }
        
        .character-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag {
            display: inline-block;
            background: #e0e7ff;
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: 1fr;
            }
            
            .page-header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">乐玖芙</div>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="world.html" style="color: var(--primary);">角色设定</a>
                </div>
            </nav>
        </div>
    </header>

    <main>

                        <div class="character-tags">

                    </div>
                    <div class="character-info">
                        <h2 class="character-name">安久澪</h2>
                        <p class="character-title">乐队的吉他手/魔法学徒/狐狐人</p>
                        
                        <div class="character-stats">
                            <div class="stat-item">
                                <span class="stat-icon"><i class="fas fa-birthday-cake"></i></span>
                                <span>5月9日</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon"><i class="fas fa-venus-mars"></i></span>
                                <span>女性</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon"><i class="fas fa-ruler-vertical"></i></span>
                                <span>161cm</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon"><i class="fas fa-heart"></i></span>
                                <span>乐玖芙/出游</span>
                            </div>
                        </div>
                        
                        <div class="character-bio">
                            各个平行宇宙的守护者，爱玩
                        </div>
                        
                        <div class="character-tags">
                            <span class="tag">忠诚</span>
                            <span class="tag">晴天</span>
                            <span class="tag">温柔</span>
                            <span class="tag">守护者</span>
                        </div>
                    </div>
                </div>
                
    
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 乐玖芙角色设定集 | 版权所有</p>
        </div>
    </footer>
</body>
</html>
